<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checar Eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal-dialog {
            max-width: 90%;  /* ou qualquer outra porcentagem ou valor fixo que você preferir */
        }

        .action-buttons button {
            display: inline-block;
            margin-right: 5px;
            white-space: nowrap;
        }
        .action-buttons .btn i {
            font-size: 14px; /* Diminuir o tamanho dos ícones */
        }

    </style>
</head>
<body>
    <header>
        <h1>Checar Eventos</h1>
    </header>
    <nav>
    </nav>
    <div class="container">
        <form id="filter-form">
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">Data de Fim:</label>
            <input type="date" id="end-date" name="end-date" required>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
        <!-- Modal de exibição de eventos -->
        <div class="modal fade" id="eventsModal" tabindex="-1" role="dialog" aria-labelledby="eventsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventsModalLabel">Eventos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped" id="events-table">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Descrição</th>
                                    <th>Data</th>
                                    <th>Hora de Início</th>
                                    <th>Hora de Fim</th>
                                    <th>Recorrência</th>
                                    <th>Dia Todo</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Eventos serão inseridos aqui -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de edição de evento -->
        <div class="modal fade" id="editEventModal" tabindex="-1" role="dialog" aria-labelledby="editEventModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editEventModalLabel">Editar Evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-event-form">
                            <input type="hidden" id="edit-event-id">
                            <div class="form-group">
                                <label for="edit-title">Título</label>
                                <input type="text" class="form-control" id="edit-title" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-description">Descrição</label>
                                <textarea class="form-control" id="edit-description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="edit-date">Data</label>
                                <input type="date" class="form-control" id="edit-date" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-start-time">Hora de Início</label>
                                <input type="time" class="form-control" id="edit-start-time">
                            </div>
                            <div class="form-group">
                                <label for="edit-end-time">Hora de Fim</label>
                                <input type="time" class="form-control" id="edit-end-time">
                            </div>
                            <div class="form-group">
                                <label for="edit-recurrence">Recorrência</label>
                                <input type="text" class="form-control" id="edit-recurrence">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="edit-all-day">
                                <label class="form-check-label" for="edit-all-day">Dia Todo</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Nova Futura Investimentos</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
