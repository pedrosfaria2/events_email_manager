<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checar Eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .modal-lg {
            max-width: 80% !important; /* Aumentar o tamanho do modal */
        }
        .modal-body {
            max-height: 70vh; /* Limitar a altura do corpo do modal */
            overflow-y: auto; /* Adicionar rolagem vertical */
        }
        .table td {
            word-wrap: break-word;
            max-width: 200px; /* Ajustar conforme necessário */
        }
        .table .description-cell {
            max-width: 200px; /* Ajustar conforme necessário */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checar Eventos</h1>
    </header>
    <nav></nav>
    <div class="container">
        <form id="filter-form">
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">Data de Fim:</label>
            <input type="date" id="end-date" name="end-date" required>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
        <div class="modal fade" id="eventsModal" tabindex="-1" role="dialog" aria-labelledby="eventsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventsModalLabel">Eventos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped" id="events-table">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Descrição</th>
                                    <th>Data</th>
                                    <th>Hora de Início</th>
                                    <th>Hora de Fim</th>
                                    <th>Tags</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editEventModal" tabindex="-1" role="dialog" aria-labelledby="editEventModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editEventModalLabel">Editar Evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-event-form">
                            <input type="hidden" id="edit-event-id">
                            <div class="form-group">
                                <label for="edit-title">Título</label>
                                <input type="text" class="form-control" id="edit-title" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-description">Descrição</label>
                                <textarea class="form-control" id="edit-description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="edit-date">Data</label>
                                <input type="date" class="form-control" id="edit-date" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-start-time">Hora de Início</label>
                                <input type="time" class="form-control" id="edit-start-time">
                            </div>
                            <div class="form-group">
                                <label for="edit-end-time">Hora de Fim</label>
                                <input type="time" class="form-control" id="edit-end-time">
                            </div>
                            <div class="form-group">
                                <label for="edit-tags">Tags</label>
                                <input type="text" class="form-control" id="edit-tags">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Nova Futura Investimentos</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
