<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>Adicionar Evento</h1>
    </header>
    <div class="container">
        <form id="event-form">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="start-time">Hora de Início:</label>
            <input type="time" id="start-time" name="start-time">
            
            <label for="end-time">Hora de Fim:</label>
            <input type="time" id="end-time" name="end-time">
            
            <label>
                <input type="checkbox" id="all-day" name="all-day"> Dia Todo
            </label>
            
            <label for="recurrence">Recorrência:</label>
            <input type="number" id="recurrence" name="recurrence" min="1" placeholder="Dias de intervalo">
            
            <button type="submit">Adicionar Evento</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Nova Futura Investimentos</p>
    </footer>
    <script src="/static/main.js"></script>
</body>
</html>
