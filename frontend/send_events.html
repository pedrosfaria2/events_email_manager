<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            width: 45px;
            height: 45px;
            border: none;
            background: none;
        }
        .nav-buttons button i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enviar Eventos</h1>
    </header>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="goBack()" title="Voltar"><i class="fa fa-arrow-left"></i></button>
            <button onclick="goHome()" title="Home"><i class="fa fa-home"></i></button>
        </div>
        <form id="filter-form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tag">Tag</label>
                    <select id="tag" class="form-control">
                        <option value="">Todas</option>
                        <option value="aaa">aaa</option>
                        <option value="ablublue">ablublue</option>
                        <option value="cachorro">cachorro</option>
                        <option value="salame">salame</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="start-date">Data de Início</label>
                    <input type="date" class="form-control" id="start-date">
                </div>
                <div class="form-group col-md-4">
                    <label for="end-date">Data de Fim</label>
                    <input type="date" class="form-control" id="end-date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
        <form id="send-events-form">
            <table class="table table-striped" id="events-table">
                <thead>
                    <tr>
                        <th>Selecionar</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Hora de Início</th>
                        <th>Hora de Fim</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Eventos serão inseridos aqui -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Enviar Email</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Nova Futura Investimentos</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/static/send_events.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
