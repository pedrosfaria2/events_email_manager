<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <header>
        <h1>Enviar Eventos</h1>
    </header>
    <div class="container">
        <form id="send-events-form">
            <table class="table table-striped" id="events-table">
                <thead>
                    <tr>
                        <th>Selecionar</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Hora de Início</th>
                        <th>Hora de Fim</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Eventos serão inseridos aqui -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Enviar Email</button>
        </form>
    </div>
